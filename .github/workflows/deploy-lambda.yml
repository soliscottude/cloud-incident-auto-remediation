name: Deploy Lambda Functions

on:
  push:
    branches: [main]

jobs:
  deploy-lambdas:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Package Lambda code from src/ into lambda.zip
      - name: Create lambda package
        run: |
          cd src
          zip -r ../lambda.zip .

      # 3) Configure AWS credentials (from GitHub Secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      # 4) Update Auto-Remediation Lambda function
      - name: Update Auto-Remediation Lambda
        run: |
          aws lambda update-function-code \
            --function-name CloudIncidentAutoRemediation \
            --zip-file fileb://lambda.zip

      # 5) Update Daily Report Lambda function
      - name: Update Daily Report Lambda
        run: |
          aws lambda update-function-code \
            --function-name CloudIncidentDailyReport \
            --zip-file fileb://lambda.zip

      - name: Sync dashboard to S3
        run: |
          aws s3 sync dashboard/ s3://cloud-incident-dashboard-scott --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E1U2IT5BYHCNV2 \
            --paths "/*"
